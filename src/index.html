<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Image-finder</title>

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="" id="data-container">
      <!-- форма поиска -->
      <form class="search-form" id="search-form">
        <input
          type="text"
          name="query"
          autocomplete="off"
          placeholder="Search images..."
        />
        <button class="btn btn-primary button" type="submit">Search</button>
      </form>

      <!-- сетка галереи -->
      <ul class="gallery grid">
        <!-- Список <li> с карточками изображений -->
      </ul>

      <!-- спинер -->
      <div
        class="spinner-border text-primary is-hidden"
        id="spinner"
        role="status"
      >
        <span class="visually-hidden">Loading...</span>
      </div>

      <!-- кнопка загружаем -->
      <!-- <button
        type="button"
        class="btn btn-secondary button is-hidden"
        data-action="load-more"
      >
        Load more
      </button> -->
    </div>
    <!-- пагинация -->
    <div id="pagination-container"></div>
  </body>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <!-- <script src="pagination-with-styles.js"></script> -->
</html>
